<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Collection Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"> <!-- Cropper.js CSS -->
    <style>
        .profile-photo-container {
            position: relative;
            display: inline-block;
        }

        .profile-photo-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #6a11cb;
        }

        .upload-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffca28;
            color: #000;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #ffc107;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-gradient text-light bg-primary">

    <header class="position-relative mb-4">
        <div class="container-fluid position-fixed top-0 start-0 p-3">
            <a href="index.html" class="btn btn-outline-light">
                &larr; Back
            </a>
            <h2 data-aos="fade-down" class="text-center">Student Data Collection Form</h2>
        </div>
    </header>

    <main class="flex-fill d-flex justify-content-center align-items-center py-4">
        <div class="container" data-aos="fade-up">
            <div class="bg-primary text-light rounded-3 p-4 shadow-sm mb-4" data-aos="fade-up">
                <h4 class="mb-4">Personal Information</h4>
                <form>
                    <!-- Profile Photo Section -->
                    <div class="d-flex justify-content-center mb-4">
                        <div class="profile-photo-container">
                            <img id="profilePhoto" src="img src/pic.jpg" alt="Student Photo" class="rounded-circle">
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click();">
                                <i class="bi bi-camera"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="fName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fName" placeholder="Enter first name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lName" placeholder="Enter last name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="col-md-4">
                            <label for="nic" class="form-label">NIC</label>
                            <input type="text" class="form-control" id="nic" placeholder="Enter NIC number" required>
                        </div>
                        <div class="col-md-4">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="tel" class="form-control" id="contact" placeholder="Enter contact number" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-warning me-2" data-aos="fade-right">
                            Add
                        </button>
                        <button type="reset" class="btn btn-secondary" data-aos="fade-left">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-secondary text-light py-3 mt-auto">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">

        AOS.init();

</body>
