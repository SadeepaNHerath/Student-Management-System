<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-gradient text-light bg-primary">

    <header class="position-relative mb-4">
        <div class="container-fluid position-fixed top-0 start-0 p-3">
            <a href="index.html" class="btn btn-outline-light">
                &larr; Back
            </a>
            <h2 data-aos="fade-down" class="text-center">Student Profile</h2>
        </div>
    </header>

    <main class="flex-fill d-flex justify-content-center align-items-center py-4">
        <div class="container" data-aos="fade-up">

            <div class="search-container" data-aos="fade-right">
                <input type="text" id="searchId" class="form-control" placeholder="Enter Student ID">
                <button id="searchBtn" class="btn btn-primary" onclick="loadProfile()">Search</button>
            </div>

            <div class="profile-card" id="profileCard" data-aos="zoom-in" style="display:none;">
                <img id="profilePhotoCard" src="" alt="Student Photo" class="profile-photo img-thumbnail"
                    data-aos="fade-in">

                <h3 id="stuName"></h3>
                <p><strong>Id:</strong> <span id="stuId"></span></p>
                <p><strong>Address:</strong> <span id="stuAddress"></span></p>
                <p><strong>NIC:</strong> <span id="stuNic"></span></p>
                <p><strong>Contact:</strong> <span id="stuContact"></span></p>

                <div class="next-prev-buttons">
                    <a id="prevBtn" class="btn btn-secondary" data-aos="fade-left">Previous</a>
                    <a id="nextBtn" class="btn btn-primary" data-aos="fade-right">Next</a>
                </div>

                <div class="mt-4" data-aos="fade-up">
                    <a id="editBtn" class="btn btn-warning">Edit</a>
                    <a id="deleteBtn" class="btn btn-danger">Delete</a>
                </div>
            </div>

            <div class="text-center" id="noStudentMessage" style="display:none;" data-aos="fade-up">
                <p>No students found. Please add a student to the system.</p>
            </div>

            <br><br>

            <div class="container" data-aos="fade-up">
                <table class="table table-striped table-hover" id="studentTable" style="display:none;">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">DOB</th>
                            <th scope="col">NIC</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Profile Picture</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">

                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <footer class="bg-secondary text-light py-3 mt-auto">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
