            </div>
        </div>

<!-- Main content -->
<section class="section">
    <div class="container" data-aos="fade-up">
        <div class="box">
            <h3 class="title is-4 has-text-centered">Personal Information</h3>
            <form>
                <!-- Profile picture upload -->
                <div class="field has-text-centered">
                    <div class="file-upload-container">
                        <div class="file-upload">
                            <img id="profilePhoto" src="../../public/profile-pic.png" alt="Profile Picture">
                            <label for="fileInput" class="file-upload-label">
                                    <span class="icon">
                                        <i class="fas fa-camera"></i>
                                    </span>
                                <span>Change Image</span>
                            </label>
                            <input id="fileInput" type="file" onchange="loadFile(event)">
                        </div>
                    </div>
                </div>

                <!-- Name fields -->
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input class="input" type="text" id="fName" placeholder="Enter first name" required>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control">
                                <input class="input" type="text" id="lName" placeholder="Enter last name" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Address field -->
                <div class="field">
                    <label class="label">Address</label>
                    <div class="control">
                        <input class="input" type="text" id="address" placeholder="1234 Main St" required>
                    </div>
                </div>

                <!-- Date of birth, NIC, Contact -->
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Date of Birth</label>
                            <div class="control">
                                <input class="input" type="date" id="dob" required>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">NIC</label>
                            <div class="control">
                                <input class="input" type="text" id="nic" placeholder="Enter NIC number" required>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Contact</label>
                            <div class="control">
                                <input class="input" type="tel" id="contact" placeholder="Enter contact number"
                                       required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="field is-grouped is-grouped-centered mt-5">
                    <div class="control" data-aos="fade-right">
                        <button type="button" class="button is-warning" id="addBtn" onclick="addStudent()">
                                <span class="icon">
                                    <i class="fas fa-user-plus"></i>
                                </span>
                            <span>Add</span>
                        </button>
                    </div>
                    <div class="control" data-aos="fade-left">
                        <button type="reset" class="button is-light" onclick="clearForm()">
                                <span class="icon">
                                    <i class="fas fa-eraser"></i>
                                </span>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
