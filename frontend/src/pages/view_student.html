            </div>
        </div>
    </div>
</nav>

<!-- Main content -->
<section class="section">
    <div class="container" data-aos="fade-up">
        <!-- Search Bar -->
        <div class="field has-addons has-addons-centered mb-5" data-aos="fade-right">
            <div class="control is-expanded">
                <input type="text" id="searchId" class="input" placeholder="Enter Student ID">
            </div>
            <div class="control">
                <button id="searchBtn" class="button is-primary" onclick="loadProfile()">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    <span>Search</span>
                </button>
            </div>
        </div>

        <!-- Student Profile Card -->
        <div class="box profile-container" id="profileCard" data-aos="zoom-in" style="display:none;">
            <div class="has-text-centered">
                <figure class="image is-128x128 is-inline-block mb-4">
                    <img id="profilePhotoCard" src="" alt="Student Photo" class="is-rounded" data-aos="fade-in">
                </figure>

                <h3 class="title is-4" id="stuName"></h3>

                <div class="content">
                    <p><strong>Id:</strong> <span id="stuId"></span></p>
                    <p><strong>Address:</strong> <span id="stuAddress"></span></p>
                    <p><strong>NIC:</strong> <span id="stuNic"></span></p>
                    <p><strong>Contact:</strong> <span id="stuContact"></span></p>
                </div>

                <div class="field is-grouped is-grouped-centered mt-5" data-aos="fade-up">
                    <p class="control">
                        <button id="editBtn" class="button is-warning">
                                <span class="icon">
                                    <i class="fas fa-edit"></i>
                                </span>
                            <span>Edit</span>
                        </button>
                    </p>
                    <p class="control">
                        <button id="deleteBtn" class="button is-danger">
                                <span class="icon">
                                    <i class="fas fa-trash"></i>
                                </span>
                            <span>Delete</span>
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <!-- No Student Message -->
        <div class="notification is-info is-light has-text-centered" id="noStudentMessage" style="display:none;"
             data-aos="fade-up">
            <p>No students found. Please add a student to the system.</p>
        </div>

        <!-- Student Table -->
        <div class="box mt-6 student-table" id="studentTable" style="display:none;" data-aos="fade-up">
            <table class="table is-fullwidth is-striped is-hoverable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>DOB</th>
                    <th>NIC</th>
                    <th>Contact</th>
                    <th>Photo</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="studentTableBody">
                <!-- Table content will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</section>
