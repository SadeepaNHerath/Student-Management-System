<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Collection Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-5" data-aos="fade-down">Student Data Collection Form</h2>

        <form id="studentForm" data-aos="fade-up" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName" placeholder="Enter first name" required>
                    <div class="invalid-feedback">
                        Please provide a first name.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lName" placeholder="Enter last name" required>
                    <div class="invalid-feedback">
                        Please provide a last name.
                    </div>
                </div>
            </div>

            <div class="my-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
                    Please provide an address.
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                    <div class="invalid-feedback">
                        Please provide a date of birth.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="nic" class="form-label">NIC</label>
                    <input type="text" class="form-control" id="nic" placeholder="Enter NIC number" required>
                    <div class="invalid-feedback">
                        Please provide a NIC number.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Enter contact number" required>
                    <div class="invalid-feedback">
                        Please provide a contact number.
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center my-4">
                <button type="submit" class="btn btn-primary me-2" data-aos="fade-right">
                    Add
                </button>
                <button type="reset" class="btn btn-secondary" data-aos="fade-left">
                    Clear
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
